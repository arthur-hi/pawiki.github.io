<html lang="en">

<head>
    <meta charset="utf-8">
    <title>pawiki.xyz</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.planetaryannihilation.com/wp-content/media/icon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,200" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/showdownjs/showdown/develop/dist/showdown.min.js"></script>
    </script>
</head>

<body class="dark">

    <div class="news-loading" style="display: none;">
        <div style="display: thing;">
            <h3>Loading News...</h3>
            <br>
            <div class="progress" style="width: 100%; height: 24px;">
                <div id="news-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <div class="units-loading" style="display: none;">
        <div style="display: thing;">
            <h3>Loading Units...</h3>
            <br>
            <div class="progress" style="width: 100%; height: 24px;">
                <div id="units-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <span class="material-symbols-outlined left" id="btn">
        menu
    </span>
    <span class="material-symbols-outlined toggle" id="btn">
        dark_mode
    </span>

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 bg-dark">
        <div class="col-md-3 ms-3">
            <a class="text-light text-decoration-none" onclick="location.reload()">
                <img src='https://cdn.planetaryannihilation.com/wp-content/media/icon-32x32.png' />
                <span style="padding-left: 8px">pawiki.xyz</span>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a id="news-nav" href="#news" class="nav-link px-2 link-secondary">News</a></li>
            <li><a id="docs-nav" href="#docs" class="nav-link px-2 link-secondary link-light">Docs</a></li>
            <li><a id="units-nav" href="#units" class="nav-link px-2 link-secondary">Units</a></li>
        </ul>
        <a class="col-md-3"></a>
    </header>


    <div class="toast" id="copied">
        copied!
    </div>

    <main>
        <div id="units-main" class="hidden" style="height: 100%">
            <div id="units-sidebar">
                <div class="flex-shrink-0 p-3" id="units-collapsible">
                    <ul id="unit-list" class="list-unstyled ps-0">


                        <div class="btn-group" style="padding-bottom: 12px">
                            <button class="btn btn-sm dropdown-toggle text-light" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="background-color: var(--bs-white); width: 100%">
                                Sort Units by <v id="sortby">Type</v>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                style="background-color: var(--bs-white);">
                                <li><a class="dropdown-item" onclick="sortBy(this.innerText)">Faction</a></li>
                                <li><a class="dropdown-item" onclick="sortBy(this.innerText)">Unit Name</a></li>
                                <li><a class="dropdown-item" onclick="sortBy(this.innerText)">Unit Type</a></li>
                                <li><a class="dropdown-item" onclick="sortBy(this.innerText)">File Name</a></li>
                            </ul>
                        </div>

                    </ul>
                </div>
            </div>
            <div id="units-content" class="flex-grow-1"></div>
        </div>
        <div id="news-main" class="hidden" style="height: 100%">
            <div id="news-content" class="flex-grow-1">
            </div>
        </div>
        <div id="docs-main" class="visible">
            <div id="docs-sidebar">
                <div class="flex-shrink-0 p-3" id="docs-collapsible">
                    <ul id="docs-list" class="list-unstyled ps-0">
                    </ul>
                </div>
            </div>
            <div id="docs-content" class="flex-grow-1"></div>
        </div>
    </main>

    <script src="./js/jQuery.js"></script>
    <script src="./js/fetchDocs.js"></script>
    <script src="./js/fetchUnits.js"></script>
    <script src="./js/document.js"></script>
</body>

</html>
